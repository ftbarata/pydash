{%load static%}
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

<link rel="stylesheet" type="text/css" href="{% static 'main_OceanFive.css' %}">
<meta name="viewport" content="width=device-width, initial-scale=1">


	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>ConabDASH</title>

</head>
        <body>
		<div id="titulo">
			<a href="{% url 'home' %}"><img src="{% static 'img/logo.svg' %}"  height="50px" alt="ConabDash" id="logo_conab"></a>
			<span id="menuSelector">&#9776;</span>
		</div>

		<div id="base_conteudo">
			<div id="newStatusMessages" >
			<form action="/newMessage" id="newMessage" >
  			    <div class="group">      
  			      <input class="formText" type="text" name="username" required>
  			      <span  class="highlight"></span>
  			      <span  class="bar"></span>
  			      <label class="textLabel" >Usuário</label>
  			    </div>
  			      
  			    <div class="group">      
  			      <input class="formText" type="password" name="password" required>
  			      <span  class="highlight"></span>
  			      <span  class="bar"></span>
  			      <label class="textLabel" >Senha</label>
  			    </div>

  			    <div class="group">      
			      <textarea class="formText" name="description"></textarea>
  			      <span  class="highlight"></span>
  			      <span  class="bar"></span>
  			      <label class="textLabel" >Descrição do Evento</label>
  			    </div>

  			    <div class="groupSubmit">
			        <button type="submit" class="subButtonOK"   name="classificacao" value="ok"   form="newMessage" >Normal </button>
			        <button type="submit" class="subButtonFail" name="classificacao" value="fail" form="newMessage" >Falha  </button>
			        <button type="submit" class="subButtonDown" name="classificacao" value="down" form="newMessage" >Crítico</button>
  			    </div>
			</form>
			</div>
		</div>


</body></html>
